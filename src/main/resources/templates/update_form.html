    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Update Product</title>
        <style>
            /* General Styles */
            body {
                font-family: 'Helvetica Neue', Arial, sans-serif;
                background: linear-gradient(135deg, #fff9c4, #fdd835);
                margin: 0;
                padding: 0;
                line-height: 1.6;
                color: #333;
            }

            h1 {
                font-size: 86px;
                color: #fbc02d;
                text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
                text-align: center;
                margin-top: 20px;
            }

            .container {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                background: #fff; /* White background for the form container */
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }



            /* Form Styles */
            form {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            form input, form select {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                border: 1px solid #f1c40f; /* Yellow border */
                border-radius: 4px;
                box-sizing: border-box;
                background-color: #fff3e0; /* Light yellow background */
                transition: border-color 0.3s ease;
            }

            form input:focus, form select:focus {
                border-color: #f39c12; /* Dark yellow border on focus */
                outline: none;
            }

            form input[type="submit"] {
                background-color: #f39c12; /* Yellow background */
                color: #fff;
                border: none;
                cursor: pointer;
                padding: 10px;
                border-radius: 4px;
                font-size: 14px;
                transition: background-color 0.3s ease;
            }

            form input[type="submit"]:hover {
                background-color: #e67e22; /* Darker yellow on hover */
            }

            /* Link Styles */
            a {
                display: inline-block;
                margin-top: 10px;
                text-decoration: none;
                color: #f39c12; /* Yellow link */
                font-size: 14px;
                transition: color 0.3s ease;
            }

            a:hover {
                color: #e67e22; /* Darker yellow on hover */
            }
        </style>
    </head>
    <body>



    <h1>Edit Product</h1>

    <div class="container">

        <form action="/products/update-product" method="post">
            <label for="productCode">Product Code:</label>
            <input type="text" name="productCode" id="productCode" th:value="${product.productCode}" readonly required>

            <label for="productName">Product Name:</label>
            <input type="text" name="productName" id="productName" th:value="${product.productName}" required>

            <label for="productLine">Product Line:</label>
            <select name="productLine.productLine" id="productLine" required>
                <option value="Classic Cars" th:selected="${product.productLine == 'Classic Cars'}">Classic Cars</option>
                <option value="Motorcycles" th:selected="${product.productLine == 'Motorcycles'}">Motorcycles</option>
                <option value="Planes" th:selected="${product.productLine == 'Planes'}">Planes</option>
                <option value="Ships" th:selected="${product.productLine == 'Ships'}">Ships</option>
                <option value="Trains" th:selected="${product.productLine == 'Trains'}">Trains</option>
                <option value="Trucks and Buses" th:selected="${product.productLine == 'Trucks and Buses'}">Trucks and Buses</option>
                <option value="Vintage Cars" th:selected="${product.productLine == 'Vintage Cars'}">Vintage Cars</option>
            </select>

            <label for="productScale">Product Scale:</label>
            <input type="text" name="productScale" id="productScale" th:value="${product.productScale}" required>

            <label for="productVendor">Product Vendor:</label>
            <input type="text" name="productVendor" id="productVendor" th:value="${product.productVendor}" required>

            <label for="productDescription">Product Description:</label>
            <input type="text" name="productDescription" id="productDescription" th:value="${product.productDescription}" required>

            <label for="quantityInStock">Quantity in Stock:</label>
            <input type="number" name="quantityInStock" id="quantityInStock" th:value="${product.quantityInStock}" required min="0">

            <label for="buyPrice">Buy Price:</label>
            <input type="number" name="buyPrice" id="buyPrice" th:value="${product.buyPrice}" step="0.01" required min="0">

            <label for="msrp">MSRP:</label>
            <input type="number" name="msrp" id="msrp" th:value="${product.msrp}" step="0.01" required min="0">

            <input type="submit" value="Save">
        </form>

        <a href="/products/all">Back to Product List</a>
    </div>

    </body>
    </html>
